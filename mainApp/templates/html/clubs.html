{% extends "html/base.html" %}
{% load static %}
{% block content %}
<div class="mx-3 mb-2 mt-4" id="">
    <div class="text-center" style="cursor: auto !important;">
        <div class="row justify-content-center">
            <div class="col-md-5 card profile-card ">
                <a href="#" class="btn py-3" id="addNewClubButton">
                    <h5 class="ar"><i class="fas fa-plus-circle fa-x mx-2"></i>Ajouter un nouveau club</h5>
                </a>
                <div class="form">
                    <form id="subscriptionForm" action="{% url 'home' %}" method="POST">
                        {% csrf_token %}
                        <div class="hiddenBlock" id="formInformationsFields">
                            <div class="row justify-content-center">
                                <div class="col">
                                    <div class="form-group text-left">
                                        <label class="mr-2 mt-2" for="firstName">Prénom</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName"
                                            placeholder="Prénom de l'étudiant" required />
                                    </div>
                                    <div class="form-group text-left">
                                        <label class="mr-2 mt-2" for="lastName">Nom</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName"
                                            placeholder="Nom de l'étudiant" required />
                                    </div>
                                    <div class="form-group text-left">
                                        <label class="mr-2 mt-2" for="lastName">Adresse email</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="ex: email.adress@example.com" required />
                                    </div>
                                    <div class="form-group text-left">
                                        <label class="mr-2 mt-2" for="phonenumber">Numéro de téléphone</label>
                                        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber"
                                            placeholder="ex: 0612345678" required />
                                    </div>
                                </div>
                            </div>
                            <hr />
                            <input type="submit" id="submitForm" name="submitForm" class="btn btn-primary mb-3"
                                value="Ajouter le club" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 mt-2 ar">
                <div class="card pt-4 profile-card shadowyes">
                    <div class="card-body pt-0">
                        <h5 class="card-title">Liste des clubs</h5>
                        <hr>
                        {% for i in '0123456789'|make_list %}
                        <div class="btn btn-block btn-primary mt-2" style="cursor: default;">
                            <div class="row">
                                <div class="col-md-1 separator">
                                    <div href="#" class="text-white text-center">{{i}}</div>
                                </div>
                                <div class="col">
                                    <div href="#" class="text-left">Hand-Ball-team {{i}}</div>
                                </div>
                                <div class="col-md-2 text-right offset-md-1">
                                    <a href="{% url 'club_details' %}"><i
                                            class="far fa-angle-down text-white mr-2"></i></a>
                                    <a href="{% url 'club_details' %}"><i
                                            class="far fa-edit text-white mr-1 ml-1"></i></a>
                                    <a href="#"><i class="far fa-trash text-white"></i></a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
